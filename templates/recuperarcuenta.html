{% extends 'principal.html' %}
{% block content %}
<style>
    /* Contenedor principal */
    .container {
        max-width: 500px;
        margin: 3rem auto;
        padding: 2.5rem;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        animation: fadeIn 0.5s ease-out;
    }

    /* Título del formulario */
    h2 {
        color: #2c3e50;
        text-align: center;
        margin-bottom: 1.8rem;
        font-weight: 600;
        font-size: 1.8rem;
        position: relative;
        padding-bottom: 0.8rem;
    }

    h2:after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 25%;
        width: 50%;
        height: 3px;
        background: linear-gradient(90deg, #3498db, #9b59b6);
        border-radius: 3px;
    }

    /* Estilos del formulario */
    form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
    }

    label {
        font-weight: 500;
        color: #34495e;
        font-size: 1.05rem;
    }

    input[type="email"] {
        width: 100%;
        padding: 0.8rem 1rem;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
        margin-top: 0.5rem;
    }

    input[type="email"]:focus {
        border-color: #3498db;
        box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        outline: none;
    }

    /* Estilo del botón */
    button[type="submit"] {
        background: linear-gradient(135deg, #3498db, #9b59b6);
        color: white;
        border: none;
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
        font-weight: 500;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
        margin-top: 0.5rem;
    }

    button[type="submit"]:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    button[type="submit"]:active {
        transform: translateY(0);
    }

    /* Animación de entrada */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Responsive design */
    @media (max-width: 576px) {
        .container {
            padding: 1.5rem;
            margin: 2rem 1rem;
        }
        
        h2 {
            font-size: 1.5rem;
        }
    }
</style>

<div class="container">
  <h2>Recuperar contraseña</h2>
  <form method="POST">
    <label>Correo electrónico:</label>
    <input type="email" name="correo" required placeholder="Ingresa tu correo registrado">
    <button type="submit">Enviar enlace</button>
  </form>
</div>
{% endblock %}
