{% extends 'principal.html' %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<style>
  .login-container {
    max-width: 500px;
    margin: 60px auto;
    padding: 30px;
    background-color: #ffffff;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  }

  .login-container h2 {
    font-weight: bold;
    color: #333;
    margin-bottom: 25px;
  }

  .form-label {
    font-weight: 500;
    color: #495057;
  }

  .form-control {
    padding: 12px;
    font-size: 15px;
    border-radius: 10px;
    border: 1px solid #ced4da;
    transition: all 0.3s ease;
  }

  .form-control:focus {
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.4);
    outline: none;
  }

  .btn-primary {
    padding: 12px;
    font-size: 16px;
    font-weight: bold;
    border-radius: 10px;
    background-color: #007bff;
    border: none;
    transition: background-color 0.3s ease;
  }

  .btn-primary:hover {
    background-color: #0056b3;
  }

  .text-center p {
    margin-top: 15px;
    font-size: 14px;
  }

  .text-center a {
    color: #28a745;
    font-weight: 500;
    text-decoration: none;
  }

  .text-center a:hover {
    text-decoration: underline;
  }

  .alert-danger {
    border-radius: 10px;
  }
</style>

<div class="login-container">
  <h2 class="text-center">Iniciar sesión</h2>

  <form method="POST" action="/" class="mt-4">
    <div class="mb-3">
      <label for="usuario" class="form-label">Usuario</label>
      <input type="text" name="usuario" id="usuario" class="form-control" placeholder="Ingrese su usuario" required>
    </div>
    <div class="mb-3">
      <label for="clave" class="form-label">Contraseña</label>
      <input type="password" name="clave" id="clave" class="form-control" placeholder="Ingrese su contraseña" required>
    </div>
    <div class="g-recaptcha mb-3" data-sitekey="6LdnpxQrAAAAABmB6mENnxhx7sxLouEV_oyYNS9C"></div>
    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Entrar</button>
    </div>
  </form>

  <div class="text-center mt-3">
    <p>¿Olvidaste tu contraseña? <a href="/recuperar">Recupérala aquí</a></p>
  </div>

  {% with mensajes = get_flashed_messages() %}
    {% if mensajes %}
      <div class="alert alert-danger mt-3 text-center" role="alert">
        {{ mensajes[0] }}
      </div>
    {% endif %}
  {% endwith %}
</div>

<script src="https://www.google.com/recaptcha/api.js" async defer></script>
{% endblock %}
