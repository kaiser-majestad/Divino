{% extends 'principal.html' %}

{% block title %}Registrar Usuario{% endblock %}

{% block content %}
<style>
    /* Contenedor principal */
    .container {
        max-width: 500px;
        margin: 3rem auto;
        padding: 0 15px;
        animation: fadeIn 0.5s ease-out;
    }

    /* Estilo del formulario */
    .registration-form {
        background: #ffffff;
        padding: 2.5rem;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    /* Título del formulario */
    h2 {
        color: #2c3e50;
        text-align: center;
        margin-bottom: 1.8rem;
        font-weight: 600;
        font-size: 1.8rem;
        position: relative;
        padding-bottom: 0.8rem;
    }

    h2:after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 25%;
        width: 50%;
        height: 3px;
        background: linear-gradient(90deg, #3498db, #9b59b6);
        border-radius: 3px;
    }

    /* Campos del formulario */
    .form-control {
        padding: 0.8rem 1rem;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        border-color: #3498db;
        box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        outline: none;
    }

    .form-label {
        font-weight: 500;
        color: #34495e;
        margin-bottom: 0.5rem;
    }

    /* Estilo del botón */
    .btn-primary {
        background: linear-gradient(135deg, #3498db, #9b59b6);
        border: none;
        padding: 0.8rem;
        font-size: 1rem;
        font-weight: 500;
        border-radius: 8px;
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        background: linear-gradient(135deg, #2980b9, #8e44ad);
    }

    /* Enlace de inicio de sesión */
    .text-center a {
        color: #3498db;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s;
    }

    .text-center a:hover {
        color: #2980b9;
        text-decoration: underline;
    }

    /* Animación de entrada */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Responsive design */
    @media (max-width: 576px) {
        .container {
            padding: 0 10px;
            margin: 2rem 0;
        }
        
        .registration-form {
            padding: 1.5rem;
        }
        
        h2 {
            font-size: 1.5rem;
        }
    }
</style>

<div class="container">
  <h2>Registrar Usuario</h2>

  <form method="post" action="/registrar/" id="formRegistrar" class="registration-form">
    <div class="mb-3">
      <label for="usuario" class="form-label">Usuario</label>
      <input type="text" class="form-control" id="usuario" name="usuario" placeholder="alzaterey" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="++++" required>
    </div>

    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre completo</label>
      <input type="text" class="form-control" id="nombre" name="nombre" placeholder="++++" required>
    </div>

    <div class="mb-3">
      <label for="correo" class="form-label">Correo electrónico</label>
      <input type="email" class="form-control" id="correo" name="correo" placeholder="ejemplo@correo.com" required>
    </div>

    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary">Registrar</button>
    </div>

    <div class="mt-3 text-center">
      <p>¿Ya tienes una cuenta? <a href="/">Iniciar sesión</a></p>
    </div>
  </form>
</div>
{% endblock %}
