{% extends 'principal.html' %}

{% block content %}
<style>
  .container {
    max-width: 600px;
    margin: 60px auto;
    padding: 30px;
    background-color: #ffffff;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
  }

  h1, h2 {
    text-align: center;
    font-weight: bold;
    color: #343a40;
    margin-bottom: 20px;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  label {
    font-weight: 500;
    color: #333;
  }

  input[type="text"],
  select {
    padding: 10px;
    font-size: 15px;
    border: 1px solid #ced4da;
    border-radius: 10px;
    transition: border-color 0.3s ease;
  }

  input[type="text"]:focus,
  select:focus {
    border-color: #007bff;
    box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    outline: none;
  }

  button {
    padding: 12px;
    background-color: #007bff;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #0056b3;
  }

  a {
    display: block;
    margin-top: 20px;
    text-align: center;
    color: #28a745;
    font-weight: 500;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }
</style>

<div class="container">
  <h2>Lista de Película</h2>
  <h1>Editar Género</h1>

  <form method="POST">
    <label for="codigo">Código</label>
    <input type="text" name="codigo" value="{{ pelicula.codigo }}" required>

    <label for="titulo">Título</label>
    <input type="text" name="titulo" value="{{ pelicula.titulo }}" required>

    <label for="protagonista">Protagonista</label>
    <input type="text" name="protagonista" value="{{ pelicula.protagonista }}" required>

    <label for="duracion">Duración</label>
    <input type="text" name="duracion" value="{{ pelicula.duracion }}" required>

    <label for="resumen">Resumen</label>
    <input type="text" name="resumen" value="{{ pelicula.resumen }}" required>

    <label for="foto">Foto</label>
    <input type="text" name="foto" value="{{ pelicula.foto }}" required>

    <label for="genero">Género</label>
    <select id="genero" name="genero" required>
      <option value="" disabled>Selecciona un Género</option>
      {% for genero in generos %}
          <option value="{{ genero.id }}">{{ genero.nombre }}</option>
      {% endfor %}
    </select>

    <button type="submit">Actualizar Película</button>
  </form>

  <script>
    document.getElementById('genero').value = "{{ pelicula.genero.id }}";
  </script>

  <a href="{{ url_for('listGenero') }}">Volver a la lista de Películas</a>
</div>

{% endblock %}
